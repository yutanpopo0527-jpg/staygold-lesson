    // Google Calendar export
    function exportToGoogle() {
      const y = state.currentDate.getFullYear(), m = state.currentDate.getMonth();
      const monthLessons = state.lessons.filter(l => {
        const d = new Date(l.date);
        return d.getFullYear() === y && d.getMonth() === m;
      });
      if (monthLessons.length === 0) { alert('ã“ã®æœˆã«äºˆå®šãŒã‚ã‚Šã¾ã›ã‚“'); return; }
      
      let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Guitar Lesson Calendar//JP\n';
      monthLessons.forEach(l => {
        const dateClean = l.date.replace(/-/g, '');
        const startClean = l.startTime.replace(':', '') + '00';
        const endClean = l.endTime.replace(':', '') + '00';
        ics += `BEGIN:VEVENT\nDTSTART;TZID=Asia/Tokyo:${dateClean}T${startClean}\nDTEND;TZID=Asia/Tokyo:${dateClean}T${endClean}\nSUMMARY:${l.studentName}\nEND:VEVENT\n`;
      });
      ics += 'END:VCALENDAR';
      
      const blob = new Blob([ics], { type: 'text/calendar' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `lessons_${y}${String(m+1).padStart(2,'0')}.ics`;
      a.click();
      URL.revokeObjectURL(url);
    }
