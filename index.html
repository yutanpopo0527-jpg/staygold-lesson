                const startDay = first.getDay();

                }
            },

            exportToGoogle() {
                const s = StateManager.state;
                const y = s.currentDate.getFullYear(), m = s.currentDate.getMonth();
                const monthLessons = s.lessons.filter(l => {
                    const d = new Date(l.date);
                    return d.getFullYear() === y && d.getMonth() === m;
                });
                if (monthLessons.length === 0) { alert('ã“ã®æœˆã«äºˆå®šãŒã‚ã‚Šã¾ã›ã‚“'); return; }

                let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Guitar Lesson//JP\n';
                monthLessons.forEach(l => {
                    const dc = l.date.replace(/-/g, '');
                    const sc = l.startTime.replace(':', '') + '00';
                    const ec = l.endTime.replace(':', '') + '00';
                    ics += `BEGIN:VEVENT\nDTSTART;TZID=Asia/Tokyo:${dc}T${sc}\nDTEND;TZID=Asia/Tokyo:${dc}T${ec}\nSUMMARY:${l.studentName}\nEND:VEVENT\n`;
                });
                ics += 'END:VCALENDAR';

                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([ics], { type: 'text/calendar' }));
                a.download = `lessons_${y}${String(m + 1).padStart(2, '0')}.ics`;
                a.click();
            }
        };

        // ============================================================
        // Initialize
        // ============================================================
        App.init();
    </script>
