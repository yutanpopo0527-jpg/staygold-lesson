        // Google Calendar export
        function exportToGoogle() {
            const y = state.currentDate.getFullYear(), m = state.currentDate.getMonth();
            const monthLessons = state.lessons.filter(l => { const d = new Date(l.date); return d.getFullYear() === y && d.getMonth() === m; });

            });
            ics += 'END:VCALENDAR';
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([ics], { type: 'text/calendar' })); a.download = `lessons_${y}${String(m + 1).padStart(2, '0')}.ics`; a.click();
